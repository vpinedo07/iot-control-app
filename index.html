<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Vehículo IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container text-center py-5">
        <h1 class="mb-4">Control de vehículo IoT</h1>

        <div class="d-flex justify-content-center flex-wrap gap-3 mb-5">
            <button class="btn btn-primary" onclick="sendCommand('V_ADE_IZQ')">Vuelta izquierda</button>
            <button class="btn btn-success" onclick="sendCommand('ADELANTE')">Avanzar</button>
            <button class="btn btn-primary" onclick="sendCommand('V_ADE_DER')">Vuelta derecha</button>
  
        </div>

        <div class="d-flex justify-content-center flex-wrap gap-3 mb-5">
            <button class="btn btn-warning" onclick="sendCommand('G_90_IZQ')">Giro 90° izquierda</button>
            <button class="btn btn-danger" onclick="sendCommand('DETENER')">Detener</button>
            <button class="btn btn-warning" onclick="sendCommand('G_90_DER')">Giro 90° derecha</button>
        </div>

        <div class="d-flex justify-content-center flex-wrap gap-3 mb-5">
            <button class="btn btn-secondary" onclick="sendCommand('G_360_IZQ')">Giro 360° izquierda</button>
            <button class="btn btn-warning" onclick="sendCommand('ATRAS')">Retroceder</button>
            
            <button class="btn btn-secondary" onclick="sendCommand('G_360_DER')">Giro 360° derecha</button>
        </div>

        <h2>Movimiento</h2>
        <h1 id="movement-status" class="text-success fw-bold">Esperando...</h1>

    </div>

    <footer class="text-center bg-secondary text-white py-3">
        Desarrollado por Víctor Pinedo
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
